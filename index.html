<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isa Rafiq</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- SEO and Sharing Metadata -->
  <meta name="description" content="Isa Rafiq – Future Prime Minister, Tax Partner, and Youth Parliament Member">
  <meta property="og:title" content="Isa Rafiq" />
  <meta property="og:description" content="Student | Politician | Economist | Journalist" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://isarafiq.com" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      animation: fadeIn 1s ease-in;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
    }

    p {
      margin-top: 0;
      line-height: 1.5;
      font-size: 1.1rem;
    }

    p span {
      font-weight: 500;
    }

    a.button {
      display: inline-block;
      margin-top: 1.2rem;
      margin-right: 0.5rem;
      text-decoration: none;
      color: white;
      background: #1e88e5;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #1565c0;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #1e88e5;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 30px;
      text-decoration: none;
      font-size: 1.1rem;
      color: white;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #1565c0;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Hamburger icon */
    .openbtn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 25px;
      background: none;
      border: none;
      color: #1e88e5;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Menu -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="index.html">Home</a>
    <a href="cv.html">My CV</a>
    <a href="mailto:contact@isarafiq.com">Contact</a>
    <a href="https://www.linkedin.com/in/isa-rafiq-myp-4596002a5/" target="_blank">LinkedIn</a>
  </div>

  <!-- Hamburger button -->
  <button class="openbtn" onclick="openNav()">☰</button>

  <!-- Main Container -->
  <div class="container">
    <h1>Isa Rafiq</h1>
    <p>
      <strong>Student</strong> | <span style="color:#1e88e5;">Aspiring Prime Minister</span> | Future Tax Partner<br>
      <span style="color:#43a047;">Youth Parliament Member</span> | Journalist | Economist-in-training
    </p>
    <a href="mailto:contact@isarafiq.com" class="button">Contact Me</a>
    <a href="Isa-Rafiq-CV.pdf" target="_blank" class="button">View CV</a>
    <a href="https://www.linkedin.com/in/isa-rafiq-myp-4596002a5/" target="_blank" class="button">LinkedIn</a>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }
  </script>
</body>
</html>
