<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isa Rafiq</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- SEO and Social Meta -->
  <meta name="description" content="Isa Rafiq – Future Prime Minister, Tax Partner, and Youth Parliament Member">
  <meta property="og:title" content="Isa Rafiq" />
  <meta property="og:description" content="Student | Politician | Economist | Journalist" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://isarafiq.com" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #000000;
      --accent: #00bcd4;
      --text-light: #e0e0e0;
      --text-dark: #121212;
      --button-bg: #1e1e1e;
      --button-hover: #2c2c2c;
      --glass: rgba(255, 255, 255, 0.05);
      --border-glass: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--primary);
      font-family: 'Inter', sans-serif;
      color: var(--text-light);
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 600px;
      background: var(--glass);
      border: 1px solid var(--border-glass);
      border-radius: 15px;
      padding: 2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeInUp 1.2s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    p span {
      font-weight: 600;
      color: var(--accent);
    }

    .button {
      display: inline-block;
      margin-top: 1.5rem;
      margin-right: 0.5rem;
      text-decoration: none;
      color: var(--text-light);
      background: var(--button-bg);
      padding: 0.75rem 1.6rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      border: 1px solid var(--border-glass);
    }

    .button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      background-color: #121212;
      overflow-x: hidden;
      transition: 0.4s ease;
      padding-top: 60px;
      border-right: 2px solid var(--border-glass);
    }

    .sidebar a {
      padding: 12px 30px;
      text-decoration: none;
      font-size: 1.1rem;
      color: var(--text-light);
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: var(--button-hover);
    }

    .sidebar .closebtn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 28px;
      cursor: pointer;
      color: var(--accent);
    }

    .openbtn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .openbtn:hover {
      transform: rotate(90deg);
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="index.html">Home</a>
    <a href="cv.html">My CV</a>
    <a href="mailto:contact@isarafiq.com">Contact</a>
    <a href="https://www.linkedin.com/in/isa-rafiq-myp-4596002a5/" target="_blank">LinkedIn</a>
  </div>

  <!-- Hamburger -->
  <button class="openbtn" onclick="openNav()">☰</button>

  <!-- Main Content -->
  <div class="container">
    <h1>Isa Rafiq</h1>
    <p>
      <strong>Student</strong> | <span>Aspiring Prime Minister</span> | Future Tax Partner<br>
      <span>Youth Parliament Member</span> | Journalist | Economist-in-training
    </p>
    <a href="mailto:contact@isarafiq.com" class="button">Contact Me</a>
    <a href="cv.html" class="button">View My CV</a>
    <a href="https://www.linkedin.com/in/isa-rafiq-myp-4596002a5/" target="_blank" class="button">LinkedIn</a>
  </div>

  <!-- JS for Sidebar -->
  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }
  </script>

</body>
</html>
